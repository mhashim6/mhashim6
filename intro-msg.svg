<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 460 80'
    style='background-color: #00000000;'
    width='460px' height='80px'>

    
    <path id='path0'>
        <animate id='d0' attributeName='d' begin='0s;d2.end' dur='5000ms'
            values='m0,40 h0 ; m0,40 h460 ; m0,40 h460 ; m0,40 h0'
            keyTimes='0;0.8;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#cd8a56' font-size='20'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            Heared you of The Unhappy Folk?
        </textPath>
    </text>

    <path id='path1'>
        <animate id='d1' attributeName='d' begin='d0.end' dur='5000ms'
            values='m0,40 h0 ; m0,40 h460 ; m0,40 h460 ; m0,40 h0'
            keyTimes='0;0.8;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#cd8a56' font-size='20'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path1'>
            Or The Upside-Down Tree?
        </textPath>
    </text>

    <path id='path2'>
        <animate id='d2' attributeName='d' begin='d1.end' dur='5000ms'
            values='m0,40 h0 ; m0,40 h460 ; m0,40 h460 ; m0,40 h0'
            keyTimes='0;0.8;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#cd8a56' font-size='20'
        dominant-baseline='auto'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path2'>
            Clear  your mind, and you&#039;ll see...
        </textPath>
    </text>

</svg>
